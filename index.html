<html>
<head>
    <link href="style.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <svg class="pie">
      <path class="school" id="arc" />
      <circle cx="115" cy="115" r="45"></circle>
    </svg>
    <form>
      <input type="text" placeholder="Event Name"><br>
      Hour: 
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      Minute:
      <select>
        <option>00</option>
        <option>15</option>
        <option>30</option>
        <option>45</option>
      </select><br>
      <input type="radio">AM<br>
      <input type="radio">PM<br>
      <button type="submit">Submit</button>
    </form>
</body>
</html>
