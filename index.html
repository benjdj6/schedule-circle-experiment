<html>
<head>
    <link href="style.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="app.js"></script>
    
</head>
<body ng-app="schedule" ng-controller="MainCtrl">

    <form id="event" ng-submit="createEvent();">
      <input type="text" placeholder="Event Name" 
        ng-model="name">
      Category: 
      <select ng-model="category">
        <option value="home">Home</option>
        <option value="school">School</option>
        <option value="work">Work</option>
      </select>
      Priority: 
      <select ng-model="priority">
        <option value="high">High</option>
        <option value="med">Medium</option>
        <option value="low">Low</option>
      </select><br>
      Start Time:
      <input type="number" min="00" max="12" 
      defaultValue="0" ng-model="start_hr"> :
      <input type="number" min="00" max="59" 
      defaultValue="0" ng-model="start_mn">
      <input type="radio" value="am"
        ng-model="start_tod">AM
      <input type="radio" value="pm"
        ng-model="start_tod">PM<br>

      End Time:
      <input type="number" min="00" max="12" 
      defaultValue="0" ng-model="end_hr"> :
      <input type="number" min="00" max="59" 
      defaultValue="0" ng-model="end_mn">
      <input type="radio" value="am"
        ng-model="end_tod">AM
      <input type="radio" value="pm"
        ng-model="end_tod">PM<br>
      <button type="submit">Submit</button>
    </form>

    <svg class="pie">
      <circle cx="115" cy="115" r="45"></circle>
      <g ng-repeat="path in paths">
        <path class="{{path.category}}" d="{{path.data}}" />
      </g>
    </svg>
</body>
</html>
